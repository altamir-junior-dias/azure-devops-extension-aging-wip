<!DOCTYPE html>
<html>
<head>          
    <script src="vss-init-index.js"></script>
    <script type="text/javascript">
        initializeWidget('AgingWIP', 'widgets-aging-wip-widget');
    </script>
    <style>
        div.chart { float: left; width: 100%; height: calc(100% - 36px); }
        div.title { display: inline-block; width: 59%; }
        div.title-area { width: 100%; display: inline-flex; }

        div.loading-area { width: 100%; height: calc(100% - 20px); }
        div.loading-area div.message { top: calc(50% - 10px); position: absolute; width: 100%; text-align: center; font-size: 20px; }
    </style>
</head>

<body>
    <div class="widget">
        <div class="title-area">
            <div class="title">
                <div class="inner-title" id="title">Aging</div>
                <div class="subtitle" id="sub-title">Type</div>
            </div>
        </div>
        <div class="content chart">
            <canvas id="chart"></canvas>
            <div class="loading-area">
                <div class="message"></div>
            </div>
        </div>
    </div>
</body>
</html>
